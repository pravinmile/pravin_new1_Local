    <title>Adjacent Sibling Selector</title>
    <link rel="stylesheet" href="Adjacent_Sibling_Selector.css">
</head>
<body>
    <div>
        <p>Parra</p>
        <u><h4>Heading 1</h4></u>
    </div>
    <h1>header 2</h1>
    <h1>header 3</h1>
    <span>
        <p>Parra</p>
    <u>Underline</u>
    
    </span>
    <br><br>
    <b>Parra With Underline</b>
</body>
