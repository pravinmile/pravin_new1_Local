<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator Selector</title>
</head>

<body>
    <link rel="stylesheet" href="Combinator_Selector.css">
    <h1 style="text-align: center; margin: auto; font-family: cursive; 
    color: brown; border: 1px dashed black;"> Combination Selector </h1>
    <br>
    <h3> 1. Descendant Selector :</h3>
    <div>
        <p>Parra from div 1</p>
        <p>Parra from div 2</p>
        <u>
            <p>Parra from div 3</p>
        </u>
        <u>Underline sentance</u>
    </div>
    --------------------------------------------------------------------
    <br>
    <h3>2. Child Selector :</h3>
    <div>
        <i>italic from div 2 - 1</i> <br>
        <i>italic from div 2 - 2</i> <br>
        <h3><i>italic from div 2/h6 - 3</i></h3>
    </div>
</body>

</html>
