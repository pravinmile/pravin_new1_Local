<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
</head>
<body>
    <!-- dotted - Defines a dotted border
dashed - Defines a dashed border
solid - Defines a solid border
double - Defines a double border
groove - Defines a 3D grooved border. The effect depends on the border-color value
ridge - Defines a 3D ridged border. The effect depends on the border-color value
inset - Defines a 3D inset border. The effect depends on the border-color value
outset - Defines a 3D outset border. The effect depends on the border-color value
none - Defines no border
hidden - Defines a hidden border -->
    <div style="margin: auto;text-align: center; border: dashed;">
        <h1>Dashed</h1>
    </div><br>
    <div style="text-align: center;margin: auto;border: dotted;">
        <h1>Dotted</h1>
    </div><br>
    <div style="text-align: center;margin: auto;border: solid;">
        <h1>Solid</h1>
    </div><br>
    <div style="text-align: center;margin: auto;border: double;">
        <h1>double</h1>
    </div><br>
    <div style="text-align: center;margin: auto;border: groove;">
        <h1>groove</h1>
    </div><br>
    <div style="text-align: center;margin: auto;border: ridge;">
        <h1>Rigid</h1>
    </div><br>
    <div style="text-align: center;margin: auto;border: 2px inset black;">
        <h1>inset</h1>
    </div><br>
    <div style="text-align: center;margin: auto;border: outset;">
        <h1>outset</h1>
    </div><br>
    <div style="text-align: center;margin: auto;border: none;">
        <h1>None</h1>
    </div><br>
    <div style="text-align: center;margin: auto;border: hidden;">
        <h1>Hidden</h1>
    </div>
    <br>
    <!-- <h1 style="text-align: center; margin: auto;border: dashed solid dotted groove;">Mixed Border</h1> -->
    <h1 style="border-radius: 10px;border-style: dashed;text-align: center;margin: auto;">Border</h1>
    <br>
    <h1 style="margin: auto;text-align: center;border: 1px solid dotted dashed double black;" >Mixed Border</h1>
</body>
</html>
