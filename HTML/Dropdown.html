<!DOCTYPE html>
<html lang="en">
<head>
    <u><h1>Dropdown</h1></u>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
</head>
<body>
    <form action="">
        Select City : <br>
        <!-- By default --> By default : 
        <select name="" id="">
            <option value="">Pune</option>
            <option value="">Mumbai</option>
            <option value="">Satara</option>
            <option value="">Solapur</option>
        </select>
        <!-- blank --> <br> blank in Dropdown : 
        <select name="" id="">
            <option value=""></option>
            <option value="">Pune</option>
            <option value="">Mumbai</option>
            <option value="">Satara</option>
            <option value="">Solapur</option>
        </select><br> blank but not in ropdown : 
        <!-- blank but not in ropdown -->
        <select name="" id="">
            <option value="" hidden></option>
            <option value="">Pune</option>
            <option value="">Mumbai</option>
            <option value="">Satara</option>
            <option value="">Solapur</option>
        </select> <br>

        <!-- Selected  -->
        <select name="" id="">
            <option value="">Pune</option>
            <option value="" selected >Mumbai</option>
            <option value="">Satara</option>
            <option value="">Solapur</option>
        </select>
    </form>
</body>
</html>
