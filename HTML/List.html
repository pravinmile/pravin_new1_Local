<!DOCTYPE html>
<html lang="en">
<head>
    <u><h1>List
    </h1></u>
    <h3>Types of list : </h3>
    1. Unordered list <br>
    2. Ordered list <br>
    3. Description list <br>
    <br>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h2>Unordered list</h2>

    <ul>
        <li>Mumbai</li>
        <li>Pune</li>
        <li>Satara</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
        <li>Mumbai</li>
        <li>Pune</li>
        <li>Satara</li>
    </ol>
    <h2>Description list</h2>
    <dl>
        <dt>Mumbai</dt>
        <dd>-Beach</dd>
        <dt>Goa</dt>
        <dd>-Russian</dd>
    </dl>
</body>
</html>
